name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pages에 배포할 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Debug Environment Variables
      run: |
        echo "NOTION_TOKEN is set: ${{ secrets.NOTION_TOKEN != '' }}"
        echo "NEXT_PUBLIC_PDF_URL is set: ${{ secrets.NEXT_PUBLIC_PDF_URL != '' }}"
        echo "NOTION_PERSONAL_INFO_DB_ID is set: ${{ secrets.NOTION_PERSONAL_INFO_DB_ID != '' }}"
        echo "NOTION_SKILL_DB_ID is set: ${{ secrets.NOTION_SKILL_DB_ID != '' }}"
        echo "NOTION_CORE_COMPETENCY_DB_ID is set: ${{ secrets.NOTION_CORE_COMPETENCY_DB_ID != '' }}"
        echo "NOTION_WORK_SUMMARY_DB_ID is set: ${{ secrets.NOTION_WORK_SUMMARY_DB_ID != '' }}"
        echo "NOTION_WORK_ACHIEVEMENT_DB_ID is set: ${{ secrets.NOTION_WORK_ACHIEVEMENT_DB_ID != '' }}"
        echo "NOTION_PROJECT_DB_ID is set: ${{ secrets.NOTION_PROJECT_DB_ID != '' }}"
        echo "NOTION_PORTFOLIO_DB_ID is set: ${{ secrets.NOTION_PORTFOLIO_DB_ID != '' }}"
        echo "NOTION_VALUE_DB_ID is set: ${{ secrets.NOTION_VALUE_DB_ID != '' }}"
        echo "NOTION_OTHER_TOOL_DB_ID is set: ${{ secrets.NOTION_OTHER_TOOL_DB_ID != '' }}"
        echo "NOTION_EDUCATION_DB_ID is set: ${{ secrets.NOTION_EDUCATION_DB_ID != '' }}"
        echo "NOTION_CERTIFICATION_DB_ID is set: ${{ secrets.NOTION_CERTIFICATION_DB_ID != '' }}"
        echo "NOTION_MILITARY_SERVICE_DB_ID is set: ${{ secrets.NOTION_MILITARY_SERVICE_DB_ID != '' }}"
        
    - name: Build for GitHub Pages
      run: |
        echo "Starting GitHub Pages build..."
        echo "Current directory contents:"
        ls -la
        echo "Running npm run build:github-pages..."
        npm run build:github-pages 2>&1 | tee build.log
        echo "Build command exit code: $?"
        echo "Build completed. Checking for out directory..."
        ls -la
        if [ -d "out" ]; then
          echo "✅ out directory exists"
          ls -la out/
          echo "out directory contents:"
          find out -type f | head -20
        else
          echo "❌ out directory does not exist"
          echo "Build log contents:"
          cat build.log
          exit 1
        fi
      env:
        NODE_ENV: production
        ESLINT_NO_DEV_ERRORS: true
        GITHUB_PAGES: true
        NEXT_PUBLIC_PDF_URL: ${{ secrets.NEXT_PUBLIC_PDF_URL }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_PERSONAL_INFO_DB_ID: ${{ secrets.NOTION_PERSONAL_INFO_DB_ID }}
        NOTION_SKILL_DB_ID: ${{ secrets.NOTION_SKILL_DB_ID }}
        NOTION_CORE_COMPETENCY_DB_ID: ${{ secrets.NOTION_CORE_COMPETENCY_DB_ID }}
        NOTION_WORK_SUMMARY_DB_ID: ${{ secrets.NOTION_WORK_SUMMARY_DB_ID }}
        NOTION_WORK_ACHIEVEMENT_DB_ID: ${{ secrets.NOTION_WORK_ACHIEVEMENT_DB_ID }}
        NOTION_PROJECT_DB_ID: ${{ secrets.NOTION_PROJECT_DB_ID }}
        NOTION_PORTFOLIO_DB_ID: ${{ secrets.NOTION_PORTFOLIO_DB_ID }}
        NOTION_VALUE_DB_ID: ${{ secrets.NOTION_VALUE_DB_ID }}
        NOTION_OTHER_TOOL_DB_ID: ${{ secrets.NOTION_OTHER_TOOL_DB_ID }}
        NOTION_EDUCATION_DB_ID: ${{ secrets.NOTION_EDUCATION_DB_ID }}
        NOTION_CERTIFICATION_DB_ID: ${{ secrets.NOTION_CERTIFICATION_DB_ID }}
        NOTION_MILITARY_SERVICE_DB_ID: ${{ secrets.NOTION_MILITARY_SERVICE_DB_ID }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
